<!doctype html>
<head>
    <title>Azure - Python</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dropzone/dropzone.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='dropzone/dropzone.js') }}"></script>
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <!-- <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/azure-icon.svg') }}" alt="Azure Logo" width="192" height="192"/> -->
            <h1 class="display-6 fw-bold text-primary">Welcome to Azure</h1>            
        </div>
        <!-- <div class="col-md-6 mx-auto text-center dropzone">
          <div class="dz-message needsclick">
              <h1>Drop files here or click to upload.</h1>
          </div>
        </div>  -->
        <form action = "{{url_for('uploader')}}" method = "POST" enctype = "multipart/form-data">
          <div class="col-md-6 mx-auto text-center">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
              <input type="file" name="file" class="form-control" />
              <button class="btn btn-primary px-4" type="submit">Import</button>
            </div>
          </div>
        </form>  
        <hr>
        <div class="col-md-6 mx-auto text-center">
          {% if results %}
            <table class="table">
              {% for row in results %}
                <tr>
                {% for col in row.split(",") %}
                <td>{{ col }}</td>
                {% endfor %}
                </tr>
              {% endfor %}
              </table>
          {% endif %}
        </div>
     </main>      
   </body>
